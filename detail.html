
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail pagr</title>
</head>
<style>
    /* ... (your existing styles) */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f3f3f3;
}

.detail-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.detail-image {
    text-align: center;
}

#detailImage {
    max-width: 100%;
    height: auto;
}

.detail-content {
    margin-top: 20px;
}

.movie-title {
    font-size: 24px;
    margin-bottom: 10px;
}

.movie-des {
    font-size: 16px;
    color: #555;
    line-height: 1.5;
}

.watchlist-btn {
    display: block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #e50914;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

/* Responsive Styles */
@media screen and (max-width: 600px) {
    .detail-container {
        padding: 10px;
    }

    .movie-title {
        font-size: 20px;
    }

    .movie-des {
        font-size: 14px;
    }

    .watchlist-btn {
        margin-top: 15px;
    }
}

</style>
    
</head>
<body>
    <div class="detail-container">
        <div class="detail-image">
            <img id="detailImage" src="" alt="Movie Poster">
        </div>
        <div class="detail-content">
            <h1 id="detailTitle" class="movie-title"></h1>
            <p id="detailDescription" class="movie-des"></p>
            <button class="watchlist-btn">Add to Watchlist</button>
        </div>
        
    </div>
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script>
        // Retrieve query parameters from the URL
        const queryParams = new URLSearchParams(window.location.search);
        const detailImage = document.getElementById('detailImage');
        const detailTitle = document.getElementById('detailTitle');
        const detailDescription = document.getElementById('detailDescription');

        // Set detail page content
        detailImage.src = queryParams.get('image');
        detailTitle.textContent = queryParams.get('name');
        detailDescription.textContent = queryParams.get('des');
    </script>
</body>
</html>
